<html>
<head>
	<title> Color App </title>

	<!--Stylesheets and bootstrap-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	
	<!--fonts-->
	<link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
	
	<!--js launcher-->
	<script>
		function onClick(label){
			var timestamp=Date();
			alert("Age range: \t"+label+"\nTime:        \t"+timestamp);
			document.location.href="https://www.google.com";
		}
	</script>
</head>

<body>
	<div class = "container">
		<h2 class= "text-center">What is your age range?</h1>
		
		<div class="stretch btn btn-info" id="Age range 1" role="button" onclick="onClick(this.id)" role="button">Age range 1</div>
		
		<div class="stretch btn btn-info" id="Age range 2" role="button" onclick="onClick(this.id)" role="button">Age range 2</div>
		
		<div class="stretch btn btn-info" id="Age range 3" role="button" onclick="onClick(this.id)" role="button">Age range 3</div>
		
		<div class="stretch btn btn-info" id="Age range 4" role="button" onclick="onClick(this.id)" role="button">Age range 4</div>
		
		<div class="stretch btn btn-info" id="Age range 5" role="button" onclick="onClick(this.id)" role="button">Age range 5</div>
		
		<div class="stretch btn btn-info" id="Age range 6" role="button" onclick="onClick(this.id)" role="button">Age range 6</div>

		
	</div>
</body>
</html>
